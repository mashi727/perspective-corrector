name: Build Windows EXE

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a release'
        required: false
        default: false
        type: boolean

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PySide6 opencv-python numpy pillow pillow-heif

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller perspective_corrector.spec

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PerspectiveCorrector-Windows
          path: dist/PerspectiveCorrector.exe
          retention-days: 30

      - name: Get version from tag
        if: startsWith(github.ref, 'refs/tags/')
        id: get_version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: dist/PerspectiveCorrector.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release (manual)
        if: github.event.inputs.create_release == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: manual-${{ github.run_number }}
          name: Manual Build ${{ github.run_number }}
          draft: true
          prerelease: true
          files: dist/PerspectiveCorrector.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
