name: Build Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a release'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PySide6 opencv-python numpy pillow pillow-heif

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller perspective_corrector.spec

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PerspectiveCorrector-Windows
          path: dist/PerspectiveCorrector.exe
          retention-days: 30

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PySide6 opencv-python numpy pillow pillow-heif

      - name: Build app with PyInstaller
        run: |
          pyinstaller --onefile --windowed --name PerspectiveCorrector \
            --hidden-import=PIL \
            --hidden-import=PIL.Image \
            --hidden-import=pillow_heif \
            --collect-all pillow_heif \
            perspective_corrector.py

      - name: Create DMG
        run: |
          # Create a temporary directory for DMG contents
          mkdir -p dmg_contents
          cp -r dist/PerspectiveCorrector.app dmg_contents/

          # Create DMG
          hdiutil create -volname "PerspectiveCorrector" \
            -srcfolder dmg_contents \
            -ov -format UDZO \
            dist/PerspectiveCorrector.dmg

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PerspectiveCorrector-macOS
          path: dist/PerspectiveCorrector.dmg
          retention-days: 30

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event.inputs.create_release == 'true'

    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: PerspectiveCorrector-Windows
          path: artifacts/windows

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: PerspectiveCorrector-macOS
          path: artifacts/macos

      - name: Get version from tag
        if: startsWith(github.ref, 'refs/tags/')
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            artifacts/windows/PerspectiveCorrector.exe
            artifacts/macos/PerspectiveCorrector.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release (manual)
        if: github.event.inputs.create_release == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: manual-${{ github.run_number }}
          name: Manual Build ${{ github.run_number }}
          draft: true
          prerelease: true
          files: |
            artifacts/windows/PerspectiveCorrector.exe
            artifacts/macos/PerspectiveCorrector.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
