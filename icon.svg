<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5A8B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="frameGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E8F0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)"/>

  <!-- Distorted trapezoid (before) - left side -->
  <polygon
    points="80,120 200,100 200,320 80,360"
    fill="none"
    stroke="#FFD700"
    stroke-width="8"
    stroke-linejoin="round"
    opacity="0.8"/>

  <!-- Corner markers for trapezoid -->
  <circle cx="80" cy="120" r="12" fill="#FFD700"/>
  <circle cx="200" cy="100" r="12" fill="#FFD700"/>
  <circle cx="200" cy="320" r="12" fill="#FFD700"/>
  <circle cx="80" cy="360" r="12" fill="#FFD700"/>

  <!-- Arrow indicating transformation -->
  <path
    d="M220,210 L280,210 L280,190 L320,220 L280,250 L280,230 L220,230 Z"
    fill="#FFFFFF"
    opacity="0.95"/>

  <!-- Corrected rectangle (after) - right side -->
  <rect
    x="340" y="120"
    width="120" height="220"
    fill="url(#frameGrad)"
    stroke="#FFFFFF"
    stroke-width="6"
    rx="4"/>

  <!-- Grid lines on corrected image -->
  <line x1="380" y1="120" x2="380" y2="340" stroke="#4A90D9" stroke-width="2" opacity="0.5"/>
  <line x1="420" y1="120" x2="420" y2="340" stroke="#4A90D9" stroke-width="2" opacity="0.5"/>
  <line x1="340" y1="175" x2="460" y2="175" stroke="#4A90D9" stroke-width="2" opacity="0.5"/>
  <line x1="340" y1="230" x2="460" y2="230" stroke="#4A90D9" stroke-width="2" opacity="0.5"/>
  <line x1="340" y1="285" x2="460" y2="285" stroke="#4A90D9" stroke-width="2" opacity="0.5"/>

  <!-- Small presentation screen icon inside rectangle -->
  <rect x="360" y="145" width="80" height="50" fill="#4A90D9" rx="2"/>
  <rect x="395" y="195" width="10" height="20" fill="#4A90D9"/>
  <rect x="380" y="215" width="40" height="6" fill="#4A90D9" rx="2"/>

</svg>
